<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <div id="lala">

   </div>
   <script src="../../vue.js"></script>
   <script>
      let myMixin = {
         created: function () {
            this.hello()
         },
         methods: {
            hello: function () {
               console.log('hello from mixin!')
            }
         }
      }
      let Component = Vue.extend({
         mixins: [myMixin]
      }) 
      let component = new Component();
   </script>
</body>

</html>
